<!DOCTYPE html>
<html>
<head>
  <title>Online Annapolis Bus Map</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
  <header>
    <h1>Annapolis Bus Map</h1>
    <h4 id="availableLines"></h4>
    <ul id="navBar">
      <li id="yellowLine">
        <div class="circle"></div>
        <p>Yellow</p>
      </li>
      <li id="greenLine">
        <div class="circle"></div>
        <p>Green</p>
      </li>
      <li id="brownLine">
        <div class="circle"></div>
        <p>Brown</p>
      </li>
      <li id="redLine">
        <div class="circle"></div>
        <p>Red</p>
      </li>
      <li id="goldLine">
        <div class="circle"></div>
        <p>Gold</p>
      </li>
      <li id="orangeLine">
        <div class="circle"></div>
        <p>Orange</p>
      </li>
      <li id="purpleLineN">
        <div class="circle"></div>
        <p>Purple-N</p>
      </li>
      <li id="purpleLineS">
        <div class="circle"></div>
        <p>Purple-S</p>
      </li>
      <!--<li id="clearMap" class="route circle">Clear Line!</li> -->
    </ul>
  </header>
  <div id="content">
    <div id="map"></div>
    <h3 id="busLine">Line</h3>
    <ul id="busStops">

    </ul>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="script.js"></script>

</body>



</html>
