<!DOCTYPE html>
<html>
<head>
  <title>Online Annapolis Bus Map</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Annapolis Bus Map</h1>
    <h4 id="availableLines"></h4>

  </header>
  <div id="content">
    <ul id="navBar">
      <li id="yellowLine"><div class="circle"></div>Yellow</li>
      <li id="greenLine"><div class="circle"></div>Green</li>
      <li id="brownLine"><div class="circle"></div>Brown</li>
      <li id="redLine"><div class="circle"></div>Red</li>
      <li id="goldLine"><div class="circle"></div>Gold</li>
      <li id="orangeLine"><div class="circle"></div>Orange</li>
      <li id="purpleLineN"><div class="circle"></div>Purple-N</li>
      <li id="purpleLineS"><div class="circle"></div>Purple-S</li>
      <!--<li id="clearMap" class="route circle">Clear Line!</li> -->
    </ul>
    <div id="map"></div>


  </div>
  <div class="lines">
    <h3 id="busLine">Line</h3>
    <ul id="busStops">

    </ul>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="script.js"></script>

</body>



</html>
